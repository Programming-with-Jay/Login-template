<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programmer Port</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png">

</head>

<body>
    <div class="login">
        <div class="line">
        </div>

        <div class="female-avatar">
            <input type="radio" name="emotion" id="sad" class="input-hidden" />
            <label for="sad">
                <img src="undraw_female_avatar_w3jk.png" alt="I'm sad" />
            </label>
        </div>
        <div class="male-avatar">
            <input type="radio" name="emotion" id="happy" class="input-hidden" />
            <label for="happy">
                <img src="undraw_male_avatar_323b.png" alt="I'm sad" />
            </label>
        </div>
        <div class="email">
            <input type="text" name="email" placeholder="Your email address">
        </div>
        <div class="password">
            <input type="text" name="password" placeholder="Your password">
        </div>
        <div class="submit">
            <a href="main.htm">
                <input type="submit" value="Let's Go">
            </a>

        </div>
        <div class="name">
            <input type="text" name="username" placeholder="Display Name">
        </div>


    </div>
</body>

</html>
